<div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card card-plain">
          <div class="card-header pb-0 text-left">
            <h5 class="">
              Site
              <span class="text-right float-end">
                <button type="button" data-bs-dismiss="modal"
                  class="btn btn-link text-dark p-0 fixed-plugin-close-button">
                  <i class="material-icons" style="font-size: 30px">close</i>
                </button>
              </span>
            </h5>
            <p class="mb-0">Enter Site Details</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <mat-form-field class="example-form-field text-xs my-1" appearance="outline">
                  <mat-label class="text-bold">Site Name</mat-label>
                  <input formControlName="siteName" matInput type="text" [ngClass]="
                    (form.controls['siteName'].dirty ||
                      form.controls['siteName'].touched) &&
                    form.hasError('required', 'siteName') == true? 'border-danger': ''" />
                  <small class="text-danger float-end" *ngIf="
                    (form.controls['siteName'].dirty ||
                      form.controls['siteName'].touched) &&
                    form.hasError('required', 'siteName')">
                    Site Name is required
                  </small>
                </mat-form-field>
              </div>
              <div class="text-center mt-4">
                <button type="submit" (click)="onSubmit()" type="button" data-bs-dismiss="modal"
                  class="btn bg-gradient-primary m-2">
                  Create
                </button>
                <button type="button" (click)="resetForm()" data-bs-dismiss="modal" class="btn bg-gradient-secondary m-2">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
