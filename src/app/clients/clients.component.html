<div class="container-fluid py-1">
  <div class="float-start">
    <button
      type="button"
      class="btn bg-gradient-primary mx-2 mb-4 text-right"
      data-bs-toggle="modal"
      data-bs-target="#modal-form"
    >
      Add Client
    </button>
  </div>

  <app-clientstable
    [clients]="clients"
    [isLoading]="isLoading"
    (deleteClientEvent)="onDeleteClient($event)"
    (editClientEvent)="onEditClient($event)"
  ></app-clientstable>

  <!-- <app-client-editform [clientsArray]="clientsArray"></app-client-editform> -->
</div>

<!-- Edit form -->
<div
  class="modal fade"
  id="edit-modal-form"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-form"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card card-plain">
          <div class="card-header pb-0 text-left">
            <h5 class="">
              Client
              <span class="text-right float-end">
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  class="btn btn-link text-dark p-0 fixed-plugin-close-button"
                  (click)="onClearForm()"
                >
                  <i class="material-icons" style="font-size: 30px">close</i>
                </button>
              </span>
            </h5>
            <p class="mb-0">Update Client Details</p>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" *ngIf="isEditFormLoading"></div>
            </div>

            <form [formGroup]="form" *ngIf="!isEditFormLoading">
              <div class="row">
                <mat-form-field
                  class="example-form-field text-xs my-1"
                  appearance="outline"
                >
                  <mat-label class="text-bold">Client Name</mat-label>
                  <input
                    formControlName="clientName"
                    matInput
                    type="text"
                    [ngClass]="
                      (form.controls['clientName'].dirty ||
                        form.controls['clientName'].touched) &&
                      form.hasError('required', 'clientName') == true
                        ? 'border-danger'
                        : ''
                    "
                  />
                  <small
                    class="text-danger float-end"
                    *ngIf="
                      (form.controls['clientName'].dirty ||
                        form.controls['clientName'].touched) &&
                      form.hasError('required', 'clientName')
                    "
                  >
                    *Client name is required
                  </small>
                </mat-form-field>

                <mat-form-field
                  class="example-form-field text-xs my-1"
                  appearance="outline"
                >
                  <mat-label class="text-bold">Contract Years</mat-label>
                  <input
                    formControlName="contractYears"
                    matInput
                    type="text"
                    [ngClass]="
                      (form.controls['contractYears'].dirty ||
                        form.controls['contractYears'].touched) &&
                      form.hasError('required', 'contractYears') == true
                        ? 'border-danger'
                        : ''
                    "
                  />
                  <small
                    class="text-danger float-end"
                    *ngIf="
                      (form.controls['contractYears'].dirty ||
                        form.controls['contractYears'].touched) &&
                      form.hasError('required', 'contractYears')
                    "
                  >
                    *Contract years is required
                  </small>
                </mat-form-field>
              </div>
              <div class="text-center mt-4">
                <button
                  type="submit"
                  data-bs-dismiss="modal"
                  class="btn bg-gradient-primary m-2"
                  (click)="onUpdateClient()"
                  [disabled]="isEditFormLoading"
                >
                  Update
                </button>
                <button
                  (click)="onClearForm()"
                  type="button"
                  data-bs-dismiss="modal"
                  class="btn bg-gradient-secondary m-2"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
