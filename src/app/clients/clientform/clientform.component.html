<div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card card-plain">
          <div class="card-header pb-0 text-left">
            <h5 class="">
              Client
              <span class="text-right float-end">
                <button type="button" data-bs-dismiss="modal"
                  class="btn btn-link text-dark p-0 fixed-plugin-close-button">
                  <i class="material-icons" style="font-size: 30px">close</i>
                </button>
              </span>
            </h5>
            <p class="mb-0">Enter Client Details</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <mat-form-field class="example-form-field text-xs my-1" appearance="outline">
                  <mat-label class="text-bold">Client Name</mat-label>
                  <input formControlName="clientName" matInput type="text" [ngClass]="
                  (form.controls['clientName'].dirty ||
                    form.controls['clientName'].touched) &&
                  form.hasError('required', 'clientName') == true
                    ? 'border-danger'
                    : ''
                " />
                  <small class="text-danger float-end" *ngIf="
                  (form.controls['clientName'].dirty ||
                    form.controls['clientName'].touched) &&
                  form.hasError('required', 'clientName')
                ">
                    *Client name is required
                  </small>
                </mat-form-field>

                <mat-form-field class="example-form-field text-xs my-1" appearance="outline">
                  <mat-label class="text-bold">Contract Years</mat-label>
                  <input formControlName="contractYears" matInput type="text" [ngClass]="
                  (form.controls['contractYears'].dirty ||
                    form.controls['contractYears'].touched) &&
                  form.hasError('required', 'contractYears') == true
                    ? 'border-danger'
                    : ''
                " />
                  <small class="text-danger float-end" *ngIf="
                  (form.controls['contractYears'].dirty ||
                    form.controls['contractYears'].touched) &&
                  form.hasError('required', 'contractYears')
                ">
                    *Contract years is required
                  </small>
                </mat-form-field>
              </div>
              <div class="text-center mt-4">
                <button type="submit" type="button" data-bs-dismiss="modal"
                  class="btn bg-gradient-primary m-2">
                  Create
                </button>
                <button type="button" data-bs-dismiss="modal" class="btn bg-gradient-secondary m-2">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
