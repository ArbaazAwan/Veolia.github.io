
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="card">
      <div class="card-header bg-gradient-primary pb-0 px-3">
        <h6 class="mb-4 text-white text-bold font-weight-bold text-lg">Clients List</h6>
      </div>
      <div class="card-body pt-4 p-3">

        <mat-accordion>
          <mat-expansion-panel class="pt-2" *ngFor="let client of clientsArray" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h4 class="mb-3 text-md">{{client.name}}</h4>
              </mat-panel-title>
              <mat-panel-description>
              <span class="mb-2 text-xs px-3">Company Name: <span
                  class="text-dark font-weight-bold ms-sm-2">{{client.companyName}}</span></span>
              <span class="mb-2 text-xs px-3">Email Address: <span
                  class="text-dark ms-sm-2 font-weight-bold">{{client.email}}</span></span>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <!-- collapsable data here -->
            <app-sites-list></app-sites-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
