
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="card">
      <div class="card-header bg-gradient-primary pb-0 px-3">
        <h6 class="mb-4 text-white text-bold font-weight-bold text-lg">Clients List</h6>
      </div>
      <div class="card-body pt-4 p-3">
        <ul  class="list-group">
            <li *ngFor="let client of clientsArray" class="list-group-item border-1 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
            <div class="d-flex flex-column">
              <h4 class="mb-3 text-sm">{{client.name}}</h4>
              <span class="mb-2 text-xs">Company Name: <span class="text-dark font-weight-bold ms-sm-2">{{client.companyName}}</span></span>
              <span class="mb-2 text-xs">Email Address: <span class="text-dark ms-sm-2 font-weight-bold">{{client.email}}</span></span>
            </div>
            <div class="ms-auto text-end">
              <a class="btn bg-gradient-primary px-3 mt-4 mb-0" routerLink="/sites">View</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
