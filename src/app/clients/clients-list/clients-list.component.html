<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-gradient-primary pb-0 px-3">
          <h6 class="mb-4 text-white text-bold font-weight-bold text-lg">Clients List</h6>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <div class="spinner-border" *ngIf="isLoading"></div>
        </div>
        <div class="card-body pt-4 p-3">

          <mat-accordion>
            <div *ngIf="clients;">

              <mat-expansion-panel class="py-1" *ngFor="let client of clients" (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header *ngIf="client.clientName != null">
                  <mat-panel-title>
                    <h4 class=" text-dark font-weight-bold pt-2 text-md">{{client.clientName}}</h4>
                  </mat-panel-title>

                  <mat-panel-description style="display: table;">
                    <div class="row mt-2">
                      <div class="col-md-6">
                        <span class="text-dark font-weight-bold ms-sm-5">Contract Years: </span>
                        <span class="mb-2 text-sm mx-3">{{client.contractYears}}</span>
                      </div>
                      <div class="col-md-6">
                        <span class="text-dark font-weight-bold ms-sm-5"> Client Status: </span>
                        <span class="mb-2 text-sm mx-3" *ngIf="client.clientStatus == true">Active</span>
                        <span class="mb-2 text-sm mx-3" *ngIf="client.clientStatus == false">Inactive</span>
                      </div>
                    </div>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <!-- collapsable data here -->
                <app-sites-list [clientId]="client.clientId"></app-sites-list>
              </mat-expansion-panel>

            </div>
            <div [hidden]="!noclients">
              No Clients Assigned. Please contact Administrator to assign the clients.
            </div>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
