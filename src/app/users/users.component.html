<div class="container-fluid py-1">
  <div class="float-start">
    <button (click)="formReset()" type="button" class="btn bg-gradient-primary mx-2 mb-4 text-right"
      data-bs-toggle="modal" data-bs-target="#modal-form">
      Create User
    </button>
  </div>
  <!-- create user form -->
  <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div class="card card-plain">
            <div class="card-header pb-0 text-left">
              <h5 class="">
                User
                <span class="text-right float-end">
                  <button data-bs-dismiss="modal" class="btn btn-link text-dark p-0 fixed-plugin-close-button">
                    <i class="material-icons" style="font-size: 30px">close</i>
                  </button>
                </span>
              </h5>
              <p class="mb-0">Enter User Details</p>
            </div>
            <div class="card-body">
              <form [formGroup]="form" (ngSubmit)="submitForm()" role="form">
                <div class="row">

                  <mat-form-field class="example-form-field text-xs my-1" appearance="outline">
                    <mat-label class="text-bold">Username</mat-label>
                    <input formControlName="username" matInput type="text" [ngClass]="
                        (form.controls['username'].dirty ||
                          form.controls['username'].touched) &&
                        form.hasError('required', 'username') == true
                          ? 'border-danger'
                          : ''
                      " />
                    <small class="text-danger float-end" *ngIf="
                        (form.controls['username'].dirty ||
                          form.controls['username'].touched) &&
                        form.hasError('required', 'email')
                      ">
                      Username is required
                    </small>
                  </mat-form-field>

                  <mat-form-field class="example-form-field" appearance="outline" class="text-xs">
                    <mat-label class="text-bold">Email</mat-label>
                    <input formControlName="email" matInput type="email" [ngClass]="
                        (form.controls['email'].dirty ||
                          form.controls['email'].touched) &&
                        form.hasError('required', 'email') == true
                          ? 'border-danger'
                          : ''
                      " />
                    <small class="text-danger float-end" *ngIf="
                        (form.controls['email'].dirty ||
                          form.controls['email'].touched) &&
                        form.hasError('required', 'email')
                      ">
                      Email is required
                    </small>
                  </mat-form-field>

                  <mat-form-field class="example-form-field text-xs my-1" appearance="outline">
                    <mat-label class="text-bold">Role</mat-label>
                    <input formControlName="role" matInput type="text" [ngClass]="
                        (form.controls['role'].dirty ||
                          form.controls['role'].touched) &&
                        form.hasError('required', 'role') == true
                          ? 'border-danger'
                          : ''
                      " />
                    <small class="text-danger float-end" *ngIf="
                        (form.controls['role'].dirty ||
                          form.controls['role'].touched) &&
                        form.hasError('required', 'role')
                      ">
                      Role is required
                    </small>
                  </mat-form-field>

                  <mat-form-field class="example-form-field text-xs my-1" appearance="outline">
                    <mat-label class="text-bold">Status</mat-label>
                    <input formControlName="status" matInput type="text" [ngClass]="
                        (form.controls['status'].dirty ||
                          form.controls['status'].touched) &&
                        form.hasError('required', 'status') == true
                          ? 'border-danger'
                          : ''
                      " />
                    <small class="text-danger float-end" *ngIf="
                        (form.controls['status'].dirty ||
                          form.controls['status'].touched) &&
                        form.hasError('required', 'status')
                      ">
                      Status is required
                    </small>
                  </mat-form-field>

                </div>
                <div class="text-center mt-2">
                  <button type="submit" data-bs-dismiss="modal" class="btn bg-gradient-primary m-2">
                    Create
                  </button>
                  <button (click)="formReset()" type="button" data-bs-dismiss="modal"
                    class="btn bg-gradient-secondary m-2">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-6">
    <app-userstable [userArray]="userArray"></app-userstable>
  </div>
</div>
