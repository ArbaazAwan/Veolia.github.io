<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div
          class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
        >
          <p class="text-white text-capitalize text-bold ps-3">Users Table</p>
        </div>
      </div>

      <!-- Summary table -->
      <div class="card-body pb-2">
        <div class="pt-3">
          <div class="flex-end px-3 col-md-3">
            <mat-form-field
              class="example-form-field"
              appearance="outline"
              class="text-xs"
            >
              <mat-label>Search Users</mat-label>
              <input matInput type="text" [(ngModel)]="searchText" />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>

          <div class="table-responsive px-3">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" *ngIf="isLoading"></div>
            </div>

            <table
              class="table table-blocked table-hover mb-0"
              *ngIf="!isLoading"
              matSort
              (matSortChange)="sortAssets($event)"
            >
              <thead>
                <tr>
                  <th
                    class="text-uppercase text-bold text-xs font-weight-bolder ps-2"
                    mat-sort-header="userId"
                  >
                    user Id
                  </th>

                  <th
                    class="text-uppercase text-bold text-xs font-weight-bolder ps-2"
                    mat-sort-header="userName"
                  >
                    UserName
                  </th>
                  <th
                    class="text-uppercase text-bold text-xs font-weight-bolder ps-2"
                    mat-sort-header="userEmail"
                  >
                    user Email
                  </th>
                  <th
                    class="text-uppercase text-bold text-xs font-weight-bolder ps-2"
                    mat-sort-header="role"
                  >
                    Role
                  </th>

                  <th
                    class="text-uppercase text-bold text-xs font-weight-bolder ps-2"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let user of sortedUsers
                      | searchFilter : searchText
                      | paginate : { itemsPerPage: 50, currentPage: p };
                    let i = index
                  "
                >
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ user.userId }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ user.userName }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm text-pre-wrap">
                          {{ user.userEmail }}
                        </p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ user.role }}</p>
                      </div>
                    </div>
                  </td>
                  <td class="mb-0">
                    <div class="d-flex">
                      <div class="d-flex flex-column">
                        <div class="d-flex">
                          <div class="d-flex flex-column">
                            <div ngbDropdown container="body" class="fix-size">
                              <button
                                class="btn btn-sm bg-gradient-primary mb-0"
                                id="gfg"
                                ngbDropdownToggle
                              >
                                Actions
                              </button>
                              <div
                                ngbDropdownMenu="gfg"
                                style="margin-top: 0 !important"
                              >
                                <button
                                  ngbDropdownItem
                                  data-bs-toggle="modal"
                                  data-bs-target="#modal-assign-client"
                                  (click)="onAssignClient(user.userId)"
                                >
                                  <i class="material-icons">people</i>&nbsp;
                                  Assign Client
                                </button>
                                <button
                                  ngbDropdownItem
                                  data-bs-toggle="modal"
                                  data-bs-target="#modal-form-pass"
                                  (click)="changeUserPassword(user.userId)"
                                >
                                  <i class="material-icons">password</i>&nbsp;
                                  Set password
                                </button>
                                <button
                                  ngbDropdownItem
                                  data-bs-toggle="modal"
                                  data-bs-target="#edit-modal-form"
                                  (click)="editUser(user.userId)"
                                >
                                  <i class="material-icons">edit</i>&nbsp; Edit
                                </button>
                                <button
                                  ngbDropdownItem
                                  class="text-danger"
                                  (click)="deleteUser(user)"
                                >
                                  <i class="material-icons">delete</i>&nbsp;
                                  Delete
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-12 pagination-div">
            <pagination-controls
              class="user-pagination"
              (pageChange)="p = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="modal-assign-client"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-assign-client"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card card-plain">
          <div class="card-header pb-0 text-left">
            <h5 class="">
              Assign Client
              <span class="text-right float-end">
                <button
                  data-bs-dismiss="modal"
                  class="btn btn-link text-dark p-0 fixed-plugin-close-button"
                >
                  <i class="material-icons" style="font-size: 30px">close</i>
                </button>
              </span>
            </h5>
            <p class="mb-0">Select clients to assign</p>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center mt-4" *ngIf="isClientLoading">
              <div class="spinner-border"></div>
            </div>
            <div class="row" *ngIf="!isClientLoading">
              <p-listbox
                [options]="clients"
                [(ngModel)]="selectedClients"
                binary="true"
                [metaKeySelection]="false"
                [checkbox]="true"
                [filter]="false"
                [multiple]="true"
                optionLabel="name"
                [listStyle]="{ 'max-height': '500px' }"
                [style]="{ width: 'auto' }"
              >
                <ng-template let-client pTemplate="item">
                  <div>
                    <div>{{ client.clientName }}</div>
                  </div>
                </ng-template>
              </p-listbox>

              <div class="text-center mt-2">
                <button
                  type="submit"
                  (click)="onSubmit()"
                  data-bs-dismiss="modal"
                  class="btn bg-gradient-primary m-2"
                >
                  Submit
                </button>
                <button
                  type="button"
                  data-bs-dismiss="modal"
                  class="btn bg-gradient-dark m-2"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
