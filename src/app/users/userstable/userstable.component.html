<div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <p class="text-white text-capitalize text-bold ps-3">Users Table</p>
          </div>
        </div>
  
  
  <!-- Summary table -->
        <div class="card-body px-0 pb-2">
          <div class="p-0">
            <table class="table table-blocked table-hover mx-3 mb-0">
              <thead>
                <tr>

                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Sr.#
                  </th>

                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Name
                  </th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Email
                  </th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Role
                  </th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Status
                  </th>
                  <th class="text-uppercase text-bold text-xs float-end font-weight-bolder mx-6 ps-2">
                    Actions
                  </th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of userArray let i = index">

                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{i+1}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{user.name}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{user.email}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{user.role}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{user.status}}</p>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
      </div>
    </div>
  </div>
