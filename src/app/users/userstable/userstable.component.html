<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
          <p class="text-white text-capitalize text-bold ps-3">Users Table</p>
        </div>
      </div>

      <!-- Summary table -->
      <div class="card-body px-0 pb-2">
        <div class="p-0">
          <div class="flex-end px-3 pb-3 col-md-3">
            <mat-form-field class="example-form-field" appearance="outline" class="text-xs">
              <mat-label>Search Sites</mat-label>
              <input matInput type="text" [(ngModel)]="searchText" />
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>

          <div class="table-responsive">
            <table class="table table-blocked table-hover mx-3 mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Sr.#
                  </th>
  
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Name
                  </th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Email
                  </th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Role
                  </th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Status
                  </th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="
                    let user of userArray | searchFilter: searchText;
                    let i = index
                  ">
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ i + 1 }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ user.name }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ user.email }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ user.role }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{ user.status }}</p>
                      </div>
                    </div>
                  </td>
  
                  <td>
                    <div class="d-flex py-1 ">
                          <div class="d-flex flex-column">
                              <div class="d-flex py-1">
                                <div class="d-flex flex-column">
                                  <div ngbDropdown>
                                    <button class="btn btn-sm bg-gradient-primary" id="gfg" ngbDropdownToggle>
                                      Actions
                                    </button>
                                    <div ngbDropdownMenu="gfg">
                                      <button ngbDropdownItem class="">
                                        <i class="material-icons">edit</i>&nbsp;
                                        Edit
                                      </button>
                                      <button ngbDropdownItem class="text-danger">
                                        <i class="material-icons">delete</i>&nbsp;
                                        Delete
                                      </button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                          </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
