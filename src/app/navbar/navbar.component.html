<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
  data-scroll="true">
  <div class="container-fluid py-1">
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-1" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">
        <div class="row float-end text-xs">
          <div class="col-sm-6 mt-3">
            <mat-form-field appearance="outline">
              <mat-label *ngIf="isLoadingClient">
                <div class="select-placeholder-container" >
                  <span>Loading...</span>
                  <mat-spinner class="spinner" diameter="20"></mat-spinner>
                </div>
              </mat-label>
              <mat-label *ngIf="!isLoadingClient">Select Client</mat-label>
              <mat-select [(ngModel)]="selectedClient" [(value)]="selectedClient" matInput type="text"  (valueChange)="populateSites($event)" (selectionChange)="onClientSelect($event)" [disabled]="isLoadingClient">
                <mat-option *ngFor="let client of clients" value={{client.clientId}}>
                  {{ client.clientName }}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix>people</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-sm-6 mt-3">
            <mat-form-field appearance="outline">
              <mat-label *ngIf="isLoadingSite">
                <div class="select-placeholder-container" >
                  <span>Loading...</span>
                  <mat-spinner class="spinner" diameter="20"></mat-spinner>
                </div>
              </mat-label>
              <mat-label *ngIf="!isLoadingSite">Select Site</mat-label>
              <mat-select [(ngModel)]="selectedSite" [(value)]="selectedSite" matInput type="text" (selectionChange)="onSiteSelect($event)" [disabled]="isLoadingSite">
                <mat-option *ngFor="let site of sites" value={{site.siteId}}>
                  {{ site.siteName }}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix>business</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="d-flex">
        <div ngbDropdown class="d-inline-block">
          <div class="nav-link text-body font-weight-bold" id="gfg" ngbDropdownToggle>
            <i class="fa fa-user me-sm-1"></i>
            User
          </div>
          <div ngbDropdownMenu="gfg" class="">
            <button ngbDropdownItem routerLink="/profile" >
              <i class="material-icons">person</i>&nbsp;Profile
            </button>
            <button ngbDropdownItem (click)="logOut()" >
              <i class="material-icons">logout</i>&nbsp;Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
