<nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
  data-scroll="true">
  <div class="container-fluid py-1">
    <h4 class="font-weight-bolder mb-0">{{ title }}</h4>
    <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">
        <div class="row float-end">
          <div class="col-sm-6 my-3">
            <mat-form-field appearance="outline" class="text-xs">
              <mat-label> Select Client </mat-label>
              <input [(ngModel)]="selectedClient.name" matInput type="text" [matAutocomplete]="auto" />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="
                    let client of clients | searchFilter: selectedClient.name
                  " [value]="client.name">
                  {{ client.name }}
                </mat-option>
              </mat-autocomplete>
              <mat-icon matSuffix>people</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-sm-6 my-3">
            <mat-form-field appearance="outline" class="text-xs">
              <mat-label> Select Site </mat-label>
              <input [(ngModel)]="selectedSite.name" matInput type="text" [matAutocomplete]="auto2" />
              <mat-autocomplete #auto2="matAutocomplete">
                <mat-option *ngFor="let site of sites | searchFilter: selectedSite.name" [value]="site.name">
                  {{ site.name }}
                </mat-option>
              </mat-autocomplete>
              <mat-icon matSuffix>business</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="d-flex pb-3">
        <div ngbDropdown class="d-inline-block">
          <div class="nav-link text-body font-weight-bold" id="gfg" ngbDropdownToggle>
            <i class="fa fa-user me-sm-1"></i>
            User 1
          </div>
          <div ngbDropdownMenu="gfg">
            <button ngbDropdownItem class="" routerLink="/login" [routerLinkActive]="['bg-gradient-primary']">
              <i class="material-icons">login</i>&nbsp;Sign In
            </button>
            <button ngbDropdownItem class="" routerLink="/registration" [routerLinkActive]="['bg-gradient-primary']">
              <i class="material-icons">assignment</i>&nbsp;Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
