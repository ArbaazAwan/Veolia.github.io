<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
  id="sidenav-main">
  <app-side-navbar></app-side-navbar>
</aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <app-navbar></app-navbar>
<form class="form">
  <div>
    <label for="assettype">Asset Types</label>
    <div class="input-group input-group-sm mb-3">
      <select name="assettype" class="form-select form-select-lg mb-3" [(ngModel)]="selectedAssetType.id" (change)="onAssetTypeSelect(selectedAssetType)" >
        <option value="0">--Select asset type</option>
        <option *ngFor="let assetType of assetTypes" [value]='assetType.id'>
          {{assetType.name}}
        </option>
      </select>
    </div>
  </div>

  <div>
    <label for="size">Sizes</label>
    <div class="input-group input-group-sm mb-3">
      <select name="size" class="form-select form-select-lg mb-3" [(ngModel)]="selectedSize.app_id" (change)="onSizeSelect(selectedSize)">
        <option value="0">--Select size</option>
        <option *ngFor="let size of selectedSizes" [value]="size.id">{{size.desc}}</option>
      </select>
    </div>
  </div>

  <div>
    <label for="app">Duty/Application</label>
    <div class="input-group input-group-sm mb-3">
      <select name="app" class="form-select form-select-lg mb-3" [(ngModel)]="selectedApp.id"  (change)="onAppSelect(selectedApp)">
        <option value="0">--Select Application/Duty</option>
        <option *ngFor="let app of selectedApps" [value]="app.id">{{app.desc}}</option>
      </select>
    </div>
  </div>

  <div>
    <label for="subapp">Sub Duty/Application</label>
    <div class="input-group input-group-sm mb-3">
      <select name="subapp" class="form-select form-select-lg mb-3" [(ngModel)]="selectedSubApp.quality_id" (change)="onSubAppSelect(selectedSubApp)">
        <option value="0">--Select Sub Application/Duty</option>
        <option *ngFor="let subApp of selectedSubApps" [value]="subApp.id">{{subApp.desc}}</option>
      </select>
    </div>
  </div>

  <div>
    <label for="subapp">Quality</label>
    <div class="input-group input-group-sm mb-3">
      <select name="subapp" class="form-select form-select-lg mb-3">
        <option value="0">--Select Quality</option>
        <option *ngFor="let quality of selectedQualities" [value]="quality.id">{{quality.desc}}</option>
      </select>
    </div>
  </div>

</form>

  <app-footer></app-footer>
</main>

<app-setting-plugin></app-setting-plugin>
