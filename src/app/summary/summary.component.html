<button type="button" class="btn bg-gradient-primary text-right mx-4" data-bs-toggle="modal"
  data-bs-target="#modal-form" [disabled]="!siteStatus || !clientStatus">
  Create Record
</button>

<button type="button" class="btn bg-gradient-primary text-right float-end mx-4" data-bs-toggle="modal"
  *ngIf="summaryData.length > 0" data-bs-target="#detail-table">
  View More Info
</button>
<app-import-summary></app-import-summary>

<div class="container-fluid py-4">
  <app-summarytable [isLoading]="isLoading" (summaryEmitter)="getSummary($event)"></app-summarytable>
</div>

<div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
  <app-create-summary-form></app-create-summary-form>
</div>
