<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
  id="sidenav-main"
>
  <app-side-navbar></app-side-navbar>
</aside>

<main
  class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
>
  <app-navbar></app-navbar>

  <div class="row">
    <div class="content col-2 m-2" role="main">
      <mat-form-field appearance="outline">
        <mat-label
          ><mat-icon><i class="text-sm">search</i> </mat-icon> Search Assets...
        </mat-label>
        <input
          formControlName="asset"
          matInput
          type="text"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let item of filteredOptions" [value]="item">
            {{ item }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    
  </div>




  <app-view-master-table></app-view-master-table>
  <app-footer></app-footer>
</main>
<app-setting-plugin></app-setting-plugin>
