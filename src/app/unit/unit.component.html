<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
  id="sidenav-main">
  <app-side-navbar></app-side-navbar>
</aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <app-navbar></app-navbar>
  <div class="container-fluid py-4">
    <button type="button" class="btn bg-gradient-primary mb-6 mt-3 text-right" data-bs-toggle="modal"
      data-bs-target="#modal-form">Create Unit</button>
    <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
          <div class="modal-body p-0">
            <div class="card card-plain">
              <div class="card-header pb-0 text-left">
                <h5 class="">Unit</h5>
                <p class="mb-0">Enter Unit Details</p>
              </div>
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="input-group input-group-outline my-3 text-xs text-center font-weight-bold mb-0">
                    <label class="form-label">Maintenance Item</label>
                    <input type="text" formControlName="maintanance" class="form-control" onfocus="focused(this)"
                      onfocusout="defocused(this)">
                  </div>
                  <div class="input-group input-group-outline my-3 text-xs text-center font-weight-bold mb-0">
                    <label class="form-label">Description</label>
                    <input type="text" formControlName="description" class="form-control" onfocus="focused(this)"
                      onfocusout="defocused(this)">
                  </div>
                  <div class="input-group input-group-outline my-3 text-xs text-center font-weight-bold mb-0">
                    <label class="form-label">Perform every (mo's)</label>
                    <input type="text" formControlName="performEveryMOs" class="form-control" onfocus="focused(this)"
                      onfocusout="defocused(this)">
                  </div>
                  <div class="input-group input-group-outline my-3 text-xs text-center font-weight-bold mb-0">
                    <label class="form-label">Stretch for partial loading</label>
                    <select formControlName="strechForPartialLoading" class="form-control"
                      name="strechForPartialLoading">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                    </select>
                  </div>
                  <label class="text-bold mt-4">Material</label>
                  <div>
                    <a type="button"(click)="addItem()"><span class="material-icons">add_box</span></a>
                  </div>
                  <table formArrayName="items">
                    <tr *ngFor="let item of items().controls; let i=index" [formGroupName]="i">
                      <td>
                        <label for="item" class="form-label">Item</label>
                        <input type="text" formControlName="item" class="form-control">
                      </td>
                      <td>
                        <label for="cost" class="form-label">Cost</label>
                        <input type="text" formControlName="cost" class="form-control">
                      </td>
                      <td>
                        <button (click)="removeItem(i)" class="btn btn-sm bg-gradient-danger mx-2 mt-5">Remove</button>
                      </td>
                    </tr>
                  </table>

                  <label class="text-bold">Labor</label>
                  <div>
                    <a type="button"
                      (click)="addLabor()"><span class="material-icons">
                        add_box
                        </span></a>
                  </div>
                  <table formArrayName="labors">
                    <tr *ngFor="let item of labors().controls; let i=index" [formGroupName]="i">
                      <td>
                        <label for="level" class="form-label">Level</label>
                        <input type="text" formControlName="level" class="form-control">
                      </td>
                      <td >
                        <label class="form-label" for="hrs">Hrs</label>
                        <input  type="text" formControlName="hrs" class="form-control">
                      </td>
                      <td>
                        <button (click)="removeLabor(i)"
                          class="btn btn-sm bg-gradient-danger  mx-2 mt-5">Remove</button>
                      </td>
                    </tr>
                  </table>

                  <label class="text-bold col-md-3">Shop/Contractor</label>
                  <div>
                    <a type="button"
                      (click)="addShop_Contractor()"><span class="material-icons">
                        add_box
                        </span></a>
                  </div>

                  <table formArrayName="shop_Contractors">
                    <tr *ngFor="let item of shop_Contractors().controls; let i=index" [formGroupName]="i">
                      <td>
                        <label for="desc" class="form-label">Desc</label>
                        <input type="text" formControlName="desc" class="form-control">
                      </td>
                      <td>
                        <label for="cost" class="form-label">Cost</label>
                        <input type="text" formControlName="cost" class="form-control">
                      </td>
                      <td>
                        <button (click)="removeShop_Contractor(i)"
                          class="btn btn-sm bg-gradient-danger mx-2 mt-5">Remove</button>
                      </td>
                    </tr>
                  </table>

                  <div class="text-center">
                    <button type="submit" data-bs-dismiss="modal" class="btn bg-gradient-primary m-2">Create</button>
                    <button type="button" data-bs-dismiss="modal" class="btn bg-gradient-secondary m-2">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <app-unit-table [unitArray]="unitArray"></app-unit-table>
  </div>
<app-footer></app-footer>
</main>
<app-setting-plugin></app-setting-plugin>
