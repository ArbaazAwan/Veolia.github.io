<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
  id="sidenav-main"
>
  <app-side-navbar></app-side-navbar>
</aside>

<main
  class="main-content position-relative max-height-vh-100 h-100 border-radius-lg"
>
  <app-navbar></app-navbar>

  <div class="row">
    <form [formGroup]="formGroup">
      <div class="content col-12" role="main">

        <mat-form-field appearance="outline" class="mx-3 mb-3" style="font-size: 80%">
          <mat-label
            ><mat-icon style="font-size: 120%"><i class="text-sm">search</i> </mat-icon> Search Assets...
          </mat-label>
          <input
            formControlName="asset"
            matInput
            type="text"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of filteredOptions" [value]="item">
              {{ item }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <span class="float-end my-3 mx-5">
          <button type="button" (click)="processModel()" class="btn bg-gradient-primary text-right">
          Export Model
        </button>
        </span>
      </div>
    </form>


  </div>



  <app-view-master-table [eventEvalTableShow]="eventEvalTableShow"></app-view-master-table>
  <app-footer></app-footer>
</main>
<app-setting-plugin></app-setting-plugin>
