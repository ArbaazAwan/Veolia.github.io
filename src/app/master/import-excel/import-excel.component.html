<div class="upload">
  <input
    id="input"
    class="form-control"
    #fileUpload
    type="file"
    accept=".xlsx"
    (change)="readExcel($event)"
    [disabled]="!siteStatus"
  />
</div>
<div class="upload">
  <div class="spinner-border" *ngIf="isLoading"></div>
</div>
<div *ngIf="error" class="mat-error upload" role="alert">{{ error }}</div>
