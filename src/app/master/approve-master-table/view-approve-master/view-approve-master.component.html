<div class="modal-header">
  <h4 class="modal-title">Modal title</h4>
  <button (click)="activeModal.dismiss('Cross click')"
    class="btn btn-link text-dark p-0 fixed-plugin-close-button">
    <i class="material-icons" style="font-size: 30px">close</i>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex justify-content-center">
    <div class="spinner-border mt-6" *ngIf="isLoading"></div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef
        class="ps-3 text-uppercase text-bold text-xs font-weight-bolder">
        {{col}}
      </th>
      <td mat-cell *matCellDef="let element; let i = index" class="ps-3"
        [ngClass]="{'highlight': i > 0 && element[col] !== dataSource[i-1][col]}">

        <ng-container *ngIf="col!='actions'">
          {{element[col]}}
        </ng-container>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')">
    Close
  </button>
</div>
