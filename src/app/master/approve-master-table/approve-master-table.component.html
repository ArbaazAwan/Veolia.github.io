<button data-bs-toggle="modal" mat-raised-button type="button" data-bs-target="#modal-form-approve"
  class="position-absolute"
  [matBadge]="masters.length" matBadgePosition="after" matBadgeColor="accent">
  <i class="material-icons">format_list_bulleted</i>
</button>

<div class="modal fade" id="modal-form-approve" tabindex="-1" role="dialog" aria-labelledby="modal-form-approve"
  aria-hidden="true">
  <div class="modal-dialog modal-fullscreen modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card card-plain">
          <div class="card-header pb-0">
            <div class="text-left">
              <h5 class="">
                Approve Master Templates
                <span class="float-end">
                  <button (click)="reload()" data-bs-dismiss="modal" class="btn btn-link text-dark p-0 fixed-plugin-close-button">
                    <i class="material-icons" style="font-size: 30px">close</i>
                  </button>
                </span>
              </h5>
            </div>
          </div>
          <div class="mx-4 my-2">
            <span>
              <span class="mx-2" >
                Created
                <svg width="16" height="16" fill="currentColor" class="bi bi-circle-fill text-green"
                  viewBox="0 0 16 16">
                  <circle cx="8" cy="8" r="8" />
                </svg>
              </span>
              <span class="mx-2">
                Edited
                <svg width="16" height="16" fill="currentColor" class="bi bi-circle-fill text-yellow"
                  viewBox="0 0 16 16">
                  <circle cx="8" cy="8" r="8" />
                </svg>
              </span>
            </span>
          </div>
          <div class="card-body">
            <div class="row mx-1">
              <div class="col-12">
                <div class="card my-1">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                      <p class="text-white text-capitalize text-bold ps-3">
                        Pending Master Templates Table
                      </p>
                    </div>
                  </div>
                  <div class="card-body px-0">
                    <div class="d-flex justify-content-center">
                      <div class="spinner-border mt-6" *ngIf="isLoading"></div>
                    </div>
                    <div class="p-0 table-responsive custom-table" *ngIf="!isLoading">

                      <table mat-table [dataSource]="masters$ | async" class="mat-elevation-z8">
                        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                          <th mat-header-cell *matHeaderCellDef
                            class="ps-3 text-uppercase text-bold text-xs font-weight-bolder">
                            {{col}}
                          </th>
                          <td mat-cell *matCellDef="let element" class="ps-3"
                            [ngClass]="element['Edited By'] == null ? 'highlight-green' : 'highlight-yellow'">

                            <ng-container *ngIf="col=='actions'">
                              <div class="d-flex mx-2">
                                <div class="d-flex flex-column">
                                  <div ngbDropdown>
                                    <button class="btn btn-sm bg-gradient-primary mb-0" id="gfg" ngbDropdownToggle>
                                      Actions
                                    </button>
                                    <div ngbDropdownMenu="gfg"
                                      style="margin-top: 0 !important; position: absolute; z-index: 10000;">
                                      <button ngbDropdownItem class="text-dark" (click)="openModal(element['Asset Id'])"
                                        *ngIf="element['Edited By']">
                                        <i class="material-icons">visibility</i>&nbsp;
                                        View
                                      </button>
                                      <button ngbDropdownItem class="text-success"
                                        (click)="approveMaster(element['Id'])" *ngIf="!element['Edited By']">
                                        <i class="material-icons">check_circle</i>&nbsp;
                                        Approve
                                      </button>
                                      <button ngbDropdownItem class="text-danger" (click)="rejectMaster(element['Id'])"
                                        *ngIf="!element['Edited By']">
                                        <i class="material-icons">delete</i>&nbsp;
                                        Reject
                                      </button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </ng-container>

                            <ng-container *ngIf="col!='actions'">
                              {{element[col]}}
                            </ng-container>

                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
