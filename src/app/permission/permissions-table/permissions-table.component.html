<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Permissions Table</h6>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table table-blocked mb-0 mx-3">
              <thead>
                <tr>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">Users</th>
                  <th class="text-uppercase text-bold text-xs font-weight-bolder ps-2">Admins</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users let i= index">
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm">{{user.name}}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex py-1">
                      <div class="d-flex flex-column">
                        <p class="mb-0 text-sm " *ngIf="admins[i]">{{admins[i].name}}</p>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
