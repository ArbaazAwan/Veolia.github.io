<main class="main-content  mt-0">
  <div class="page-header align-items-start min-vh-100"
    style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
              </div>
            </div>
            <div class="card-body">
              <div>
                <small class="text-danger mb-4" *ngIf="hasError">
                    *incorrect email/password
                </small>
              </div>

              <form role="form" [formGroup]="form" class="text-start" (ngSubmit)="login()">

                <mat-form-field class="example-form-field" appearance="outline" class="text-xs">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput type="email"
                    [ngClass]="(form.controls['email'].dirty || form.controls['email'].touched) && form.hasError('required','email')==true? 'border-danger': ''">
                  <small class="text-danger float-end"
                    *ngIf="(form.controls['email'].dirty || form.controls['email'].touched) && form.hasError('required','email')">
                    email is required
                  </small>
                </mat-form-field>


                <mat-form-field class="example-form-field" appearance="outline" class="text-xs">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" matInput type="password"
                    [ngClass]="(form.controls['password'].dirty || form.controls['password'].touched) && form.hasError('required','password')==true? 'border-danger': ''">
                  <small class="text-danger text-xxs float-end"
                    *ngIf="(form.controls['password'].dirty || form.controls['password'].touched) && form.hasError('required','password')">
                    password is required
                  </small>
                </mat-form-field>


                <div class="form-check form-switch d-flex align-items-center mb-3">
                  <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                  <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                </div>
                <div class="text-center">
                  <button [disabled]="form.invalid" type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
                    <span *ngIf="!this.isLoading">SignIn</span>
                    <div class="spinner-border spinner-border-sm text-light" role="status" *ngIf="this.isLoading">
                    </div>
                  </button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Don't have an account?
                  <a class="text-primary text-gradient font-weight-bold">Sign up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
