<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
  id="sidenav-main" *ngIf="showSideNav">
  <app-side-navbar></app-side-navbar>
</aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <app-navbar></app-navbar>
  <div class="container-fluid py-4">
    <button (click)="toggleShowSideNav()" type="button" class="btn bg-gradient-primary mx-2 mb-4 text-right"
      data-bs-toggle="modal" data-bs-target="#modal-form">
      Create Model
    </button>
    <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen" role="document">
        <div class="modal-content">
          <div class="modal-body p-0">
            <div class="card card-plain">
              <div class="card-header pb-0 text-left">
                <h5 class="">Model
                  <span class="text-right float-end">
                    <button (click)="toggleShowSideNav()" data-bs-dismiss="modal"
                      class="btn btn-link text-dark p-0 fixed-plugin-close-button">
                      <i class="material-icons" style="font-size: 30px">close</i>
                    </button>
                  </span>
                </h5>
                <p class="mb-0">Enter Model Details</p>

              </div>
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="submitForm()" role="form text-left">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">UnitDesc</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="UnitDesc" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">AppDesc</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="AppDesc" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">UnitMeas</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="UnitMeas" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">Rev</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="Rev" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>

                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">UnitCode</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="UnitCode" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">AppCode</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="AppCode" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">ReplCost</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="ReplCost" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">Lifemos</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="Lifemos" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">OHLife</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="OHLife" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">Ev1title</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="Ev1title" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">Ev1Every</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="Ev1Every" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">Ev1Strch</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="Ev1Strch" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">Ev1M1</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="Ev1M1" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                      <div class="mx-4 my-1">
                        <label class="form-label text-bold">Ev1M1Cst</label>
                        <div class="input-group input-group-outline">
                          <input type="text" formControlName="Ev1M1Cst" class="form-control" onfocus="focused(this)"
                            onfocusout="defocused(this)" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="mx-4 my-1">
                    <div class="text-center">
                      <button (click)="toggleShowSideNav()" type="submit" data-bs-dismiss="modal"
                        class="btn bg-gradient-primary m-2">
                        Create
                      </button>
                      <button (click)="toggleShowSideNav()" type="button" data-bs-dismiss="modal"
                        class="btn bg-gradient-secondary m-2">
                        Cancel
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-model-table [modelArray]="modelArray"></app-model-table>
  </div>
  <app-footer></app-footer>
</main>
<app-setting-plugin></app-setting-plugin>
